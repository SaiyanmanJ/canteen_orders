# 该文件用于 nacos配置 因为该文件加载顺序优先于application.yml

spring:
  application:
    name: nacos-order-service
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848 # nacos作为服务注册中心的地址
        namespace: 2b4c9c15-7094-4ed0-aa0a-16751d10e760
      config:
        server-addr: localhost:8848 # nacos作为配置中心的地址
        file-extension: yaml # 指定yaml格式的配置
        group: ORDER_GROUP # 组名
        namespace: 2b4c9c15-7094-4ed0-aa0a-16751d10e760
        refresh-enabled: true # 支持刷新功能
    refresh:
      enabled: true
    stream:
      bindings: # 服务的整合处理
        myMessage: # 这个名字是一个通道的名称
#          destination: product # 表示要使用的Exchange名称定义
          group: order # 表示要使用的Queue的名称定义
          content-type: application/json # 设置消息类型，本次为json，文本则设置“text/plain”
  profiles:
    active: dev

  # ${spring.application.name}-${spring.profile.active}.${spring.cloud.nacos.config.file-extension}


